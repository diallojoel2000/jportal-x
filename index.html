<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>J Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Joel Omondiale" />
    <link rel="stylesheet" href="/vendor/local-fonts.css" />
    <link
      rel="stylesheet"
      href="/vendor/overlayscrollbars/overlayscrollbars.min.css"
    />
    <link
      rel="stylesheet"
      href="/vendor/bootstrap-icons/bootstrap-icons.min.css"
    />

    <script type="module" src="/src/main.jsx"></script>
  </head>
  <body>
    <div id="root"></div>

    <script src="/vendor/overlayscrollbars/overlayscrollbars.browser.es6.shim.js"></script>

    <script>
      const SELECTOR_SIDEBAR_WRAPPER = ".sidebar-wrapper";
      const Default = {
        scrollbarTheme: "os-theme-light",
        scrollbarAutoHide: "leave",
        scrollbarClickScroll: true,
      };
      document.addEventListener("DOMContentLoaded", function () {
        const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
        if (
          sidebarWrapper &&
          typeof OverlayScrollbarsGlobal?.OverlayScrollbars !== "undefined"
        ) {
          OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
            scrollbars: {
              theme: Default.scrollbarTheme,
              autoHide: Default.scrollbarAutoHide,
              clickScroll: Default.scrollbarClickScroll,
            },
          });
        }
      });
    </script>
  </body>
</html>
